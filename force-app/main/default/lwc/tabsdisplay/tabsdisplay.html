<template>
        <div class="slds-card" style="height: 100%; background: rgb(190, 181, 199);" >
            <lightning-card style="height: 100%;"  >          
                <lightning-layout>  
                    <lightning-layout-item padding="around-medium">            
            
        <lightning-tabset active-tab-value="one" style="background: rgb(190, 181, 199);">
            <lightning-tab label="AccountNewForm" value="one">
                <lightning-input label="Name" value={rec.Name} onchange={handleNameChange} data-id="reset"></lightning-input>
                <lightning-input label="Type" value={rec.Type} onchange={handletypChange} data-id="reset"></lightning-input>
                <lightning-input type="Phone" label="Phone" value={rec.Phone} onchange={handlephonChange} data-id="reset"></lightning-input>
                <lightning-input label="Annual Revenue" value={rec.AnnualRevenue} onchange={handlerevenueChange} data-id="reset"></lightning-input>
                <lightning-input label="Website" value={rec.Website} onchange={handlewebChange} data-id="reset"></lightning-input>
                <lightning-input label="Rating" value={rec.Rating} onchange={handlerateChange} data-id="reset"></lightning-input><br/><br/>
                <lightning-button label="Cancel" variant="brand" onclick={resetFormAction} ></lightning-button> &nbsp;&nbsp;&nbsp;
                <lightning-button label="Save" variant="brand" onclick={handleClick} ></lightning-button>
            </lightning-tab>
            <lightning-tab label="AccountViewForm" value="two">
                <c-data-table-in-l-w-c></c-data-table-in-l-w-c>
            </lightning-tab>
            <lightning-tab label="AccountForm" value="three">
                
            </lightning-tab>
        </lightning-tabset>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-card>
        </div>
</template>
